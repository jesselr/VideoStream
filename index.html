<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Today at Santa‚Äôs Workshop</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body {
    margin: 0;
    font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
    background: linear-gradient(180deg, #052e16, #022c22);
    color: #ecfeff;
    overflow: hidden;
  }

  /* SAFE AREA */
  .safe {
    transform: scale(0.96);
    transform-origin: top left;
    width: 104%;
    height: 104%;
  }

  .page {
    display: grid;
    grid-template-rows: 1fr 64px;
    height: 100vh;
  }

  .container {
    display: grid;
    grid-template-columns: 35% 65%;
    padding: 40px;
    box-sizing: border-box;
    gap: 40px;
  }

  .left {
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  }

  .time {
    font-size: 96px;
    font-weight: 800;
    letter-spacing: -2px;
    color: #fef3c7;
  }

  .date {
    font-size: 28px;
    opacity: 0.9;
  }

  .weather {
    margin-top: 40px;
    padding: 24px;
    background: rgba(2, 44, 34, 0.85);
    border-radius: 20px;
    border: 1px solid rgba(255,255,255,0.15);
  }

  .weather h3 {
    margin: 0 0 12px 0;
    font-size: 24px;
    color: #fef3c7;
  }

  .weather .temp {
    font-size: 64px;
    font-weight: 700;
  }

  .weather .details {
    font-size: 20px;
    opacity: 0.9;
  }

  .right h1 {
    margin-top: 0;
    font-size: 52px;
    margin-bottom: 24px;
    color: #fef3c7;
  }

  .section {
    margin-bottom: 32px;
  }

  .item {
    background: rgba(2, 44, 34, 0.85);
    padding: 18px 24px;
    border-radius: 16px;
    margin-bottom: 12px;
    font-size: 22px;
    border-left: 6px solid #22c55e;
  }

  .notice {
    border-left-color: #f87171;
  }

  .muted {
    opacity: 0.7;
    font-size: 22px;
  }

  /* TICKER */
  #ticker {
    width: 100%;
    height: 64px;
    background: #022c22;
    border-top: 1px solid rgba(255,255,255,0.15);
    overflow: hidden;
  }

  #tickerContent {
    display: inline-block;
    white-space: nowrap;
    padding-left: 100%;
    font-size: 24px;
    line-height: 64px;
    animation: ticker-scroll 90s linear infinite;
    color: #fef3c7;
  }

  @keyframes ticker-scroll {
    from { transform: translateX(0); }
    to   { transform: translateX(-100%); }
  }
</style>
</head>

<body>
<div class="safe">
<div class="page">

  <!-- MAIN CONTENT -->
  <div class="container">

    <!-- LEFT -->
    <div class="left">
      <div>
        <div class="time" id="time">--:--</div>
        <div class="date" id="date">Loading‚Ä¶</div>
      </div>

      <div class="weather">
        <h3>North Pole Weather</h3>
        <div class="temp">‚ùÑÔ∏è 14¬∞</div>
        <div class="details">
          Light snowfall ‚Ä¢ Reindeer-friendly visibility
        </div>
      </div>
    </div>

    <!-- RIGHT -->
    <div class="right">
      <h1>Today at Santa‚Äôs Workshop</h1>

      <div class="section" id="eventsSection"></div>

      <div class="section" id="noticesSection"></div>
    </div>

  </div>

  <!-- TICKER -->
  <div id="ticker">
    <div id="tickerContent"></div>
  </div>

</div>
</div>

<script>
/* CLOCK */
function updateTime() {
  const now = new Date();
  document.getElementById("time").textContent =
    now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
  document.getElementById("date").textContent =
    now.toLocaleDateString([], { weekday: 'long', month: 'long', day: 'numeric' });
}
setInterval(updateTime, 1000);
updateTime();

/* EVENTS */
const events = [
  { time: "8:00 AM", title: "Elf Shift Begins ‚Äì Toy Assembly Line" },
  { time: "10:30 AM", title: "Quality Control: Teddy Bear Inspection" },
  { time: "1:00 PM", title: "Reindeer Training Flight (Weather Permitting)" },
  { time: "3:30 PM", title: "Cookie Taste Test Committee" }
];

const eventsSection = document.getElementById("eventsSection");
events.forEach(e => {
  eventsSection.innerHTML += `
    <div class="item">${e.time} ‚Äî ${e.title}</div>
  `;
});

/* NOTICES */
const notices = [
  { text: "Reminder: Label all presents clearly before sleigh loading" },
  { text: "Hot cocoa available all day in the break room" }
];

const noticesSection = document.getElementById("noticesSection");
notices.forEach(n => {
  noticesSection.innerHTML += `
    <div class="item notice">${n.text}</div>
  `;
});

/* TICKER */
const headlines = [
  "Santa confirms sleigh maintenance completed ahead of schedule",
  "Elves report record toy output this season",
  "Reindeer cleared for Christmas Eve flight",
  "North Pole experiencing steady snowfall"
];

document.getElementById("tickerContent").textContent =
  "üéÑ North Pole News ‚Ä¢ " + headlines.join("   ‚ùÑÔ∏è   ");
</script>

</body>
</html>
