<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>North Pole Operations</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body {
    margin: 0;
    background: #052e16;
    color: #fef3c7;
    font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
    overflow: hidden;
  }

  .page {
    display: grid;
    grid-template-rows: auto 1fr 48px;
    height: 100vh;
    padding: 4vh 4vw;
    box-sizing: border-box;
  }

  header {
    display: flex;
    justify-content: space-between;
    align-items: flex-start;
    margin-bottom: 2vh;
  }

  .title {
    font-size: 4.5vw;
    font-weight: 700;
  }

  .datetime {
    text-align: right;
  }

  .time {
    font-size: 3.5vw;
    font-weight: 700;
  }

  .date {
    font-size: 2vw;
    opacity: 0.9;
  }

  .countdown {
    margin-top: 0.6vh;
    font-size: 2vw;
    font-weight: 600;
  }

  .quote {
    margin-top: 0.6vh;
    font-size: 1.7vw;
    font-style: italic;
    color: #dcfce7;
    opacity: 0.95;
  }

  .content {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 3vw;
  }

  .panel {
    background: rgba(0,0,0,0.25);
    border-radius: 1.5vw;
    padding: 2.5vh 2vw;
  }

  .panel h2 {
    margin: 0 0 1.5vh 0;
    font-size: 2.6vw;
    font-weight: 600;
  }

  .item {
    font-size: 2.1vw;
    margin-bottom: 1.2vh;
  }

  footer {
    overflow: hidden;
    white-space: nowrap;
    font-size: 2vw;
    opacity: 0.95;
  }

  .ticker {
    display: inline-block;
    padding-left: 100%;
    animation: scroll 90s linear infinite;
  }

  @keyframes scroll {
    from { transform: translateX(0); }
    to { transform: translateX(-100%); }
  }
</style>
</head>

<body>
<div class="page">

  <header>
    <div class="title" id="title"></div>
    <div class="datetime">
      <div class="time" id="time"></div>
      <div class="date" id="date"></div>
      <div class="countdown" id="countdown"></div>
      <div class="quote" id="quote"></div>
    </div>
  </header>

  <div class="content">
    <div class="panel">
      <h2 id="scheduleTitle"></h2>
      <div id="events"></div>
    </div>

    <div class="panel">
      <h2 id="noticeTitle"></h2>
      <div id="notices"></div>
    </div>
  </div>

  <footer>
    <div class="ticker" id="ticker"></div>
  </footer>

</div>

<script>
/* CLOCK */
function updateClock() {
  const now = new Date();
  document.getElementById("time").textContent =
    now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
  document.getElementById("date").textContent =
    now.toLocaleDateString([], { weekday: 'long', month: 'long', day: 'numeric' });
}
setInterval(updateClock, 1000);
updateClock();

/* COUNTDOWN */
function updateCountdown() {
  const now = new Date();
  const year = now.getFullYear();
  let christmas = new Date(year, 11, 25, 0, 0, 0);
  if (now > christmas) christmas = new Date(year + 1, 11, 25, 0, 0, 0);

  const diff = christmas - now;
  const days = Math.floor(diff / (1000 * 60 * 60 * 24));
  const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
  const minutes = Math.floor((diff / (1000 * 60)) % 60);

  document.getElementById("countdown").textContent =
    `üéÅ ${days} days ${hours} hours ${minutes} minutes until Christmas`;
}
updateCountdown();
setInterval(updateCountdown, 60000);

/* DATE-BASED STORY PROGRESSION */

else if (day <= 20) act = 2;

else act = 5;

/* RENDER */

document.getElementById("scheduleTitle").textContent = content.scheduleTitle;
document.getElementById("noticeTitle").textContent = content.noticeTitle;

const eventsEl = document.getElementById("events");

const noticesEl = document.getElementById("notices");

}

</script>
