<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Today on Campus</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body {
    margin: 0;
    font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
    background: #0f172a;
    color: #e5e7eb;
  }

  .container {
    display: grid;
    grid-template-columns: 35% 65%;
    height: 100vh;
    padding: 40px;
    box-sizing: border-box;
    gap: 40px;
  }

  .left {
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  }

  .time {
    font-size: 96px;
    font-weight: 700;
    letter-spacing: -2px;
  }

  .date {
    font-size: 28px;
    opacity: 0.8;
  }

  .weather {
    margin-top: 40px;
    padding: 24px;
    background: #020617;
    border-radius: 20px;
  }

  .weather h3 {
    margin: 0 0 12px 0;
    font-size: 24px;
  }

  .weather .temp {
    font-size: 64px;
    font-weight: 600;
  }

  .weather .details {
    font-size: 20px;
    opacity: 0.85;
  }

  .right h1 {
    margin-top: 0;
    font-size: 48px;
    margin-bottom: 24px;
  }

  .section {
    margin-bottom: 32px;
  }

  .item {
    background: #020617;
    padding: 18px 24px;
    border-radius: 16px;
    margin-bottom: 12px;
    font-size: 22px;
  }

  .notice {
    border-left: 6px solid #38bdf8;
  }

  .muted {
    opacity: 0.6;
    font-size: 22px;
  }
</style>
</head>

<body>
<div class="container">
  <div class="left">
    <div>
      <div class="time" id="time">--:--</div>
      <div class="date" id="date">Loading…</div>
    </div>

    <div class="weather">
      <h3>Weather</h3>
      <div class="temp" id="temp">--°</div>
      <div class="details" id="weatherDetails">Loading…</div>
    </div>
  </div>

  <div class="right">
    <h1>Today on Campus</h1>

    <div class="section" id="eventsSection">
      <div class="item muted">No major events today</div>
    </div>

    <div class="section" id="noticesSection"></div>
  </div>
</div>

<script>
/* ---------- CLOCK ---------- */
function updateTime() {
  const now = new Date();
  document.getElementById("time").textContent =
    now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
  document.getElementById("date").textContent =
    now.toLocaleDateString([], { weekday: 'long', month: 'long', day: 'numeric' });
}
setInterval(updateTime, 1000);
updateTime();

/* ---------- WEATHER (FAKE DATA FOR NOW) ---------- */
document.getElementById("temp").textContent = "31°";
document.getElementById("weatherDetails").textContent =
  "Wind chill 22° • Snow possible";

/* ---------- EVENTS ---------- */
const events = [
  { time: "7:00 PM", title: "Men’s Basketball vs Wartburg" },
  { time: "8:30 PM", title: "Study Tables – Library" }
];

const eventsSection = document.getElementById("eventsSection");
eventsSection.innerHTML = "";

if (events.length === 0) {
  eventsSection.innerHTML = `<div class="item muted">No major events today</div>`;
} else {
  events.forEach(e => {
    eventsSection.innerHTML += `
      <div class="item">${e.time} — ${e.title}</div>
    `;
  });
}

/* ---------- NOTICES ---------- */
const notices = [
  { text: "Planned network maintenance tonight 11 PM–1 AM" }
];

const noticesSection = document.getElementById("noticesSection");
notices.forEach(n => {
  noticesSection.innerHTML += `
    <div class="item notice">${n.text}</div>
  `;
});
</script>
</body>
</html>
