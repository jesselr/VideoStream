<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Today on Campus</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body {
    margin: 0;
    font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
    background: #0f172a;
    color: #e5e7eb;
    overflow: hidden;
  }

  /* ---------- PAGE GRID (SAFE FIX) ---------- */
  .page {
    display: grid;
    grid-template-rows: 1fr 64px;
    height: 100vh;
  }

  .container {
    display: grid;
    grid-template-columns: 35% 65%;
    padding: 40px;
    box-sizing: border-box;
    gap: 40px;
    overflow: hidden;
  }

  .left {
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  }

  .time {
    font-size: 96px;
    font-weight: 700;
    letter-spacing: -2px;
  }

  .date {
    font-size: 28px;
    opacity: 0.8;
  }

  .weather {
    margin-top: 40px;
    padding: 24px;
    background: #020617;
    border-radius: 20px;
  }

  .weather h3 {
    margin: 0 0 12px 0;
    font-size: 24px;
  }

  .weather .temp {
    font-size: 64px;
    font-weight: 600;
  }

  .weather .details {
    font-size: 20px;
    opacity: 0.85;
  }

  .right h1 {
    margin-top: 0;
    font-size: 48px;
    margin-bottom: 24px;
  }

  .section {
    margin-bottom: 32px;
  }

  .item {
    background: #020617;
    padding: 18px 24px;
    border-radius: 16px;
    margin-bottom: 12px;
    font-size: 22px;
  }

  .notice {
    border-left: 6px solid #38bdf8;
  }

  .muted {
    opacity: 0.6;
    font-size: 22px;
  }

  /* ---------- NEWS TICKER ---------- */
  #ticker {
    width: 100%;
    height: 64px;
    background: #020617;
    border-top: 1px solid #1e293b;
    overflow: hidden;
  }

  #tickerContent {
    display: inline-block;
    white-space: nowrap;
    padding-left: 100%;
    font-size: 24px;
    line-height: 64px;
    animation: ticker-scroll 75s linear infinite;
  }

  @keyframes ticker-scroll {
    from { transform: translateX(0); }
    to   { transform: translateX(-100%); }
  }
</style>
</head>

<body>

<div class="page">

  <!-- MAIN CONTENT -->
  <div class="container">

    <!-- LEFT COLUMN -->
    <div class="left">
      <div>
        <div class="time" id="time">--:--</div>
        <div class="date" id="date">Loadingâ€¦</div>
      </div>

      <div class="weather">
        <h3>Weather</h3>
        <div class="temp" id="temp">31Â°</div>
        <div class="details" id="weatherDetails">
          Wind chill 22Â° â€¢ Snow possible
        </div>
      </div>
    </div>

    <!-- RIGHT COLUMN -->
    <div class="right">
      <h1>Today on Campus</h1>

      <div class="section" id="eventsSection"></div>

      <div class="section" id="noticesSection"></div>
    </div>

  </div>

  <!-- TICKER -->
  <div id="ticker">
    <div id="tickerContent"></div>
  </div>

</div>

<script>
/* ---------- CLOCK ---------- */
function updateTime() {
  const now = new Date();
  document.getElementById("time").textContent =
    now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
  document.getElementById("date").textContent =
    now.toLocaleDateString([], { weekday: 'long', month: 'long', day: 'numeric' });
}
setInterval(updateTime, 1000);
updateTime();

/* ---------- EVENTS (EDIT THESE) ---------- */
const events = [
  { time: "7:00 PM", title: "Menâ€™s Basketball vs Wartburg" },
  { time: "8:30 PM", title: "Study Tables â€“ Library" }
];

const eventsSection = document.getElementById("eventsSection");
if (events.length === 0) {
  eventsSection.innerHTML = `<div class="item muted">No major events today</div>`;
} else {
  events.forEach(e => {
    eventsSection.innerHTML += `
      <div class="item">${e.time} â€” ${e.title}</div>
    `;
  });
}

/* ---------- NOTICES (EDIT THESE) ---------- */
const notices = [
  { text: "Planned network maintenance tonight 11 PMâ€“1 AM" }
];

const noticesSection = document.getElementById("noticesSection");
if (notices.length === 0) {
  noticesSection.style.display = "none";
} else {
  notices.forEach(n => {
    noticesSection.innerHTML += `
      <div class="item notice">${n.text}</div>
    `;
  });
}

/* ---------- NEWS TICKER ---------- */
const headlines = [
  "Winter weather advisory issued for central Iowa",
  "Library extends hours during finals week",
  "FAA reports delays at Chicago Oâ€™Hare",
  "NASA prepares next Artemis mission test"
];

const ticker = document.getElementById("tickerContent");
ticker.textContent = "ðŸ“° " + headlines.join("   â€¢   ");
</script>

</body>
</html>
